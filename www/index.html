    $(document).ready(function () {
        $('#menu').slicknav();
        $.get('left-panel.html', {}, function (response) {
            $('.leftpanel').append(response);
        });

        $.get('station-list.html', {}, function (response) {
            //alert(response)
            $('#start-station').append(response);
            $('#end-station').append(response);
        });

    });

    var lat, lon, map;

    function loadMap() {

        navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoSuccess);

        function onGeoSuccess(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            var currentposition = new google.maps.LatLng(lat, lon);

            var mapoptions = {
                zoom: 12,
                center: currentposition,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("map"), mapoptions);

            var marker = new google.maps.Marker({
                position: currentposition,
                map: map,
                icon: 'img/marker.png'
            });

            google.maps.event.trigger(map, 'resize');
            map.setCenter(currentposition);
        }

        function onGeoError(error) {
            if (error == 1) {
                alert('turn on geolocation');
            }
        }
    }
    $(document).on("pageshow", "#get-train", function (event) {
        //alert("get train");
        $.get("http://nipuna.me/train-admin/php/get-prev-station.php", function (data) {
            alert(data);
            $('#select-start').append(data);
            $('#select-end').append(data);

        });
    });

    $(document).on("pageshow", "#find-station", function (event) {
        loadMap()

        $.get("http://nipuna.me/train-admin/php/getstations.json.php", function (data) {
            //$( ".result" ).html( data );
            var stations = jQuery.parseJSON(data);
            alert(data);
            $.each(stations, function (index, station) {
                //alert( stations[index].station_name);
                //alert(station.station_name);

                var myLatlng = new google.maps.LatLng(station.station_lat, station.station_lon);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: station.station_name
                });

                var contentString = '<div style="width: 250px;color: rgba(3, 0, 74, 0.99);font-size:20px;font-family:Arial, Helvetica, sans-serif;">' + station.station_name + '<br/>' + station.station_lat + '<br/>' + station.station_lon + '<br/>' + station.station_prev + '</div>';
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                google.maps.event.addListener(marker, 'click', function () {
                    //infowindow.close(map,markerPrev);
                    infowindow.open(map, marker);
                    markerPrev = marker;
                });

            });

        });


    });
</script>
